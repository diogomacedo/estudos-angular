<div class="container">

  <form>
    <div class="form">
      <label>Nome: <input type="text" name="nome" [(ngModel)]="novoContato.nome"/></label>
      <label>Email: <input type="email" name="email" [(ngModel)]="novoContato.email" /></label>
      <button type="button" (click)="salvarContato()">Salvar</button>
    </div>
  </form>

  <div *ngFor="let contato of contatos">
    <ul>
      <li>{{ contato.nome }} - {{ contato.email }} <a href="#" (click)="removerContato(contato)">excluir</a> </li>
    </ul>
  </div>

  <div class="cards">
    <app-card [cardTitle]="cards[0].title" [cardDescription]="cards[0].description"></app-card>
    <app-card [cardTitle]="cards[1].title" [cardDescription]="cards[1].description"></app-card>
    <app-card [cardTitle]="cards[2].title" [cardDescription]="cards[2].description"></app-card>
  </div>

</div>
